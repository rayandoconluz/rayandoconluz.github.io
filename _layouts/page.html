---
layout: default
---
<div class="post_featured-image">
  <amp-img 
  amp-fx="parallax"
  data-parallax-factor="0.5"
  width="1600"
  height="900"
  layout="responsive"
  src="{{page.images_url}}/featured.jpg">
</amp-img>
  <h1 class="post-title">{{ page.title | escape }}</h1>
  <div class="scrim-bottom"></div>
</div>
<div class="wrapper">
<article class="post">
  <div class="post-content">
    {{ content }}
  </div>
</article>
</div>
