<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
  <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
  <script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script>
  <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
  <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ " /feed.xml
    " | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" hreflang="{{site.lang}}" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  {% if page.alt_url %}
  <link rel="alternate" hreflang="{{site.alternative_lang}}" href="{{ site.alternative_url }}{{page.alt_url | default: page.url}}">
  {% endif %}
  <meta property="article:publisher" content="{{site.url}}">
  <!-- facebook metadata -->
  {% if page.author %} {% assign authorInfo = site.data.authors[page.author] %} {% endif %}
  <meta property="og:title"     content="{{page.title}}">
  <meta property="og:url"       content="{{site.url}}{{page.url}}"> 
  <meta property="og:type"      content="article">
  <meta property="og:image"     content="{{site.url}}{{page.images_url}}/featured.jpg">
  <meta property="article:author" content="{{authorInfo.facebook}}">
  <meta property="fb:app_id"    content="{{site.fb_app_id}}">
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:description" content="{{page.excerpt}}">
  <meta property="fb:pages" content="{{ site.instant_pages }}">
  <meta property="og:updated_time" content="{{  "now"  | date: "%Y-%m-%dT%H:%M:%S" }}">
  <meta property="og:rich_attachment" content="true">
  <meta name="p:domain_verify" content="7d1bbffa5288ad06489a0c3417473625"/>
  <!-- twitter metadata for summary_large_image -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{site.twitter}}">
  <meta name="twitter:creator" content="@{{authorInfo.twitter}}">
  <meta name="twitter:title" content="{{page.title}}">
  <meta name="twitter:description" content="{{page.excerpt}}">
  <meta name="twitter:image" content="{{site.url}}{{page.images_url}}/featured.jpg">
  <!-- common styles -->
  <style amp-custom>
  {% include styles.html  %}
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
